<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Initiative Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>DnD Initiative Tracker</h1>
        <div class="input-group">
            <input type="text" id="name" placeholder="Character/Monster Name">
            <input type="number" id="bonus" placeholder="Initiative Bonus">
            <button onclick="rollInitiative()">Roll Initiative</button>
        </div>
        <ul id="initiativeList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
